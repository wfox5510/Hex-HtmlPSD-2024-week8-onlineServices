<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>index</title>
</head>

<body>
  <%- include('./layout/header'); -%>

    <section>
      <div class="swiper bannerSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#">
              <img src="../assets/images/hero-1.png" alt="banner-img" class="swiper-img">
            </a>
            <div class="banner-title rounded-pill">
              <span
                class="d-block fs-body-sm text-nowrap bg-primary-10 text-primary-100 rounded-pill py-2 px-3 me-2">熱銷課程🔥</span>
              <h2 class="fs-body-sm">給成人的鋼琴入門課，一小時教你彈奏上手!</h2>
            </div>
            <div class="banner-footer text-center py-4 bg-primary-100">
              <a href="#" class="fs-body-sm fs-xl-2 text-neutral-0 fw-bold">探索感興趣的課程，今天立即上課</a>
              <span class="material-symbols-outlined ms-16 fs-xl-1 text-neutral-0">
                arrow_forward
              </span>
            </div>
          </div>
          <div class="swiper-slide banner-deco">
            <a href="#">
              <img src="../assets/images/hero-2.png" alt="banner-img" class="swiper-img">
              <div class="banner-title rounded-pill">
                <span
                  class="d-block fs-body-sm text-nowrap bg-primary-10 text-primary-100 rounded-pill py-2 px-3 me-2">熱銷課程🔥</span>
                <h2 class="fs-body-sm">給成人的鋼琴入門課，一小時教你彈奏上手!</h2>
              </div>
              <div class="banner-footer text-center py-4 bg-primary-100">
                <a href="#" class="fs-body-sm fs-xl-2 text-neutral-0 fw-bold">探索感興趣的課程，今天立即上課</a>
                <span class="material-symbols-outlined ms-16 fs-xl-1 text-neutral-0">
                  arrow_forward
                </span>
              </div>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img src="../assets/images/hero-3.png" alt="banner-img" class="swiper-img">
            </a>
            <div class="banner-title rounded-pill">
              <span
                class="d-block fs-body-sm text-nowrap bg-primary-10 text-primary-100 rounded-pill py-2 px-3 me-2">熱銷課程🔥</span>
              <h2 class="fs-body-sm">給成人的鋼琴入門課，一小時教你彈奏上手!</h2>
            </div>
            <div class="banner-footer text-center py-4 bg-primary-100">
              <a href="#" class="fs-body-sm fs-xl-2 text-neutral-0 fw-bold">探索感興趣的課程，今天立即上課</a>
              <span class="material-symbols-outlined ms-16 fs-xl-1 text-neutral-0">
                arrow_forward
              </span>
            </div>
          </div>
        </div>
        <div class="swiper-nav d-none d-xl-flex justify-content-between">
          <div class="bannerSwiper-prev position-relative rounded-3">
            <span class="material-symbols-outlined text-primary-100"> arrow_back </span>
          </div>
          <div class="bannerSwiper-next position-relative rounded-3">
            <span class="material-symbols-outlined text-primary-100"> arrow_forward </span>
          </div>
        </div>
        <div class="swiper-pagination d-xl-none"></div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script type="module" src="../main.js"></script>
</body>

</html>
